apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: user2
  name: httpd-dev
spec:
  replicas: 10
  selector:
    matchLabels:
      app: httpd-dev
  template:
    metadata:
      labels:
        app: httpd-dev
    spec:
      containers:
        - name: httpd-dev
          image: ghcr.io/liavna/runtime:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: my-githubpull

---
apiVersion: v1
kind: Service
metadata:
  name: httpd-dev-srv
  namespace: user2
  labels:
    hpecp.hpe.com/hpecp-internal-gateway: "true"
spec:
  selector:
    app: httpd-dev
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
