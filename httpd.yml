apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: user2
  name: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: ghcr.io/liavna/runtime
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: my-githubpull