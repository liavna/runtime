apiVersion: v1
kind: Deployment
metadata:
  labels:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      name: hello-world
  template:
    metadata:
      labels:
        name: hello-world
    spec:
      containers:
      - image: httpd:latest
        name: httpd
        ports:
        - containerPort: 3000
---

kind: Service
apiVersion: v1
metadata:
  name: httpd
spec:
  type: NodePort
  ports:
    - port: 8086
      nodePort: 30000
  selector:
    name: httpd
