apiVersion: v1
kind: Deployment
metadata:
  name: httpd
  labels:
    app: web
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
        octopusexport: OctopusExport
    spec:
      hostNetwork: true
      containers:
        - name: httpd
          image: httpd:latest
          ports:
            - containerPort: 80
