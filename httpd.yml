apiVersion: v1
kind: Pod
metadata:
  name: httpd
spec:
  containers:
  - name: httpd
    image: httpd:latest
    ports:
      - containerPort: 80
        
        
---
kind: Service
apiVersion: v1
metadata:
  name: httpd
spec:
  type: NodePort
  ports:
    - port: 8086
      nodePort: 30000
  selector:
    name: httpd
