apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: user2
  name: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
      - name: httpd
        image: 10.151.8.212:443/myhttpd:latest --insecure-skip-tls-verify=true
        ports:
        - containerPort: 80